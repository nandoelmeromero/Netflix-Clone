type Mutation{
  
  crearUsuario(nombre:String,
   apellido:String,
   correo:String,
   contrasena:String
  ):Usuario  #Esto te regresa un usuario

  actualizarUsuario(id:ID,
   nombre:String,
   apellido:String
  ):Usuario

  borrarUsuario(id:ID):String

  
  
  crearPelicula(nombrePelicula:String,
   director:String,
   clasificacion:clasificacion,
   sinopsis:String,
   urlPelicula:String,
  
  ):Pelicula

  borrarPelicula(id:ID):String


}

type Usuario{
 _id: ID 
 nombre: String  
 apellido: String
 correo: String
 suscripcion: String
